<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO LIST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>TODO LIST</h1>
    </header>
    <main>
        <nav>
        </nav>
        <section>
        </section>
    </main>
    <footer>
        Create by rnignon, May 2023
    </footer>
    <div class="project_popup hidden">
        <h2>Create NEW PROJECT</h2>
        <form method="post" id="project_form">
            <label for = "project_name">Project name</label>
            <input type="text" id="project_name" name="name" required><br>
            <button id="project_button">Create</button>
        </form>
    </div>
    <div class="task_popup hidden">
        <h2>Create NEW TASK</h2>
        <form method="post" id="task_form">
            <label for = "task_name">Task name</label>
            <input type="text" id="task_name" name="name" required><br>
            <label for = "task_description">Task description</label>
            <input type="text" id="task_description" name="description"><br>
            <label for = "task_date">Task Due Date</label>
            <input type="date" id="task_date" name="date"><br>
            <button id="task_button">Create</button>
        </form>
    </div>
    <div class="background hidden"></div>
    <script src="main.js"></script>
</body>
</html>
